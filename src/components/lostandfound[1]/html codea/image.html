<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Responsive Image Gallery</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    h1 {
      text-align: center;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: center;
    }

    .gallery img {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    .gallery-item {
      flex: 1 1 calc(25% - 30px); /* 4 per row with spacing */
      max-width: calc(25% - 30px);
    }

    /* Tablet screen */
    @media (max-width: 992px) {
      .gallery-item {
        flex: 1 1 calc(33.33% - 30px); /* 3 per row */
        max-width: calc(33.33% - 30px);
      }
    }

    /* Small screen (phones) */
    @media (max-width: 600px) {
      .gallery-item {
        flex: 1 1 calc(50% - 30px); /* 2 per row */
        max-width: calc(50% - 30px);
      }
    }
  </style>
</head>
<body>

  <h1>Responsive Image Gallery</h1>

  <div class="gallery">
    <div class="gallery-item">
      <img src="lost1.jpg" alt="Image 1">
    </div>
    <div class="gallery-item">
      <img src="https://via.placeholder.com/300x200?text=Image+2" alt="Image 2">
    </div>
    <div class="gallery-item">
      <img src="https://via.placeholder.com/300x200?text=Image+3" alt="Image 3">
    </div>
    <div class="gallery-item">
      <img src="https://via.placeholder.com/300x200?text=Image+4" alt="Image 4">
    </div>
    <div class="gallery-item">
      <img src="https://via.placeholder.com/300x200?text=Image+5" alt="Image 5">
    </div>
    <div class="gallery-item">
      <img src="https://via.placeholder.com/300x200?text=Image+6" alt="Image 6">
    </div>
  </div>

</body>
</html>
