<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Product Review Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
    }
    .h-review {
      border: 1px solid #ccc;
      padding: 20px;
      width: 500px;
      background-color: #f9f9f9;
    }
    .rating {
      color: orange;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>Gadget Reviews</h1>

  <div class="h-review">
    <h2 class="p-name">SmartWatch X100</h2>
    
    <p>
      Reviewed by <span class="p-reviewer h-card">
        <span class="p-name">Jyoshna Yadavally</span>
      </span>
      on <time class="dt-reviewed" datetime="2025-08-07">August 7, 2025</time>
    </p>

    <p class="p-summary">
      The SmartWatch X100 is lightweight, fast, and packed with features. Battery life is excellent, and the display is vibrant even in sunlight.
    </p>

    <p>
      Rating: <span class="p-rating rating">4.5</span> out of 5
    </p>

    <p class="p-item">
      Product: <span class="p-name">SmartWatch X100</span> <br>
      Category: <span class="p-category">Wearable</span>
    </p>
  </div>

</body>
</html>
