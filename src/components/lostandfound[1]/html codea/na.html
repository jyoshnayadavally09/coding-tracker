<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sticky Footer Page</title>
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
    }

    header {
      background-color: #333;
      color: white;
      padding: 15px;
      text-align: center;
    }

    nav {
      background-color: #555;
      padding: 10px;
      text-align: center;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
    }

    main {
      display: flex;
      flex: 1; /* Pushes footer down */
      padding: 20px;
    }

    article {
      flex: 3;
      padding-right: 20px;
    }

    aside {
      flex: 1;
      background-color: #f4f4f4;
      padding: 20px;
    }

    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 15px;
    }
  </style>
</head>
<body>

  <header>
    <h1>My Semantic Webpage</h1>
  </header>

  <nav>
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Services</a>
    <a href="#">Contact</a>
  </nav>

  <main>
    <article>
      <h2>Main Content Area</h2>
      <p>This is the main content. The footer will stay at the bottom even if there's not much text.</p>
    </article>

    <aside>
      <h3>Sidebar</h3>
      <p>Extra content like recent posts or links.</p>
    </aside>
  </main>

  <footer>
    <p>&copy; 2025 My Website | Sticky footer stays down ðŸ‘‡</p>
  </footer>

</body>
</html>
