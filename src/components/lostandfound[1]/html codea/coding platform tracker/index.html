<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Progress Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <!-- Profile Sidebar -->
    <aside class="sidebar">
        <div class="profile">
            <img id="profile-img" src="default.jpg" alt="Profile Picture">
            <h2 id="profile-name">Your Name</h2>
            <p id="profile-bio">Loading...</p>
        </div>
        <div class="links">
            <input type="text" id="website-link" placeholder="Enter your website URL">
            <button onclick="loadProfile()">Load Profile</button>
        </div>
    </aside>

    <!-- Main Dashboard -->
    <main class="dashboard">
        <h1>Competitive Coding Progress</h1>
        <div class="platforms" id="platforms-container">
            <!-- Platforms will be added dynamically -->
        </div>
    </main>
</div>
<script src="script.js"></script>
</body>
</html>
