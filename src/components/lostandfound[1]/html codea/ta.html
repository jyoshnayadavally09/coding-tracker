<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Computer Lab Schedule Report</title>
  <style>
    table {
      border-collapse: collapse;
      width: 100%;
    }
    th, td {
      border: 1px solid #333;
      padding: 8px;
      text-align: center;
    }
    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>

  <h2>Computer Lab Weekly Schedule & Report</h2>

  <table>
    <tr>
      <th rowspan="2">Computer ID</th>
      <th rowspan="2">Lab</th>
      <th colspan="3">Schedule</th>
      <th rowspan="2">Status Report</th>
    </tr>
    <tr>
      <th>Monday</th>
      <th>Wednesday</th>
      <th>Friday</th>
    </tr>

    <tr>
      <td>CMP101</td>
      <td>Lab A</td>
      <td>10:00 - 12:00</td>
      <td>12:00 - 2:00</td>
      <td>2:00 - 4:00</td>
      <td>Working</td>
    </tr>

    <tr>
      <td>CMP102</td>
      <td>Lab B</td>
      <td>9:00 - 11:00</td>
      <td>11:00 - 1:00</td>
      <td>1:00 - 3:00</td>
      <td>Needs Maintenance</td>
    </tr>

    <tr>
      <td>CMP103</td>
      <td>Lab C</td>
      <td colspan="3">Reserved for Software Updates</td>
      <td>Offline</td>
    </tr>
  </table>

</body>
</html>
