
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Audio & Video Player</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f9f9f9;
    }

    .media-container {
      max-width: 600px;
      margin: auto;
    }

    h2 {
      text-align: center;
    }

    audio, video {
      width: 100%;
      margin-bottom: 10px;
    }

    .controls {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 40px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="media-container">
    <h2>üéµ Audio Player</h2>
    <audio id="myAudio" controls>
      <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>

    <div class="controls">
      <button onclick="playAudio()">‚ñ∂Ô∏è Play</button>
      <button onclick="pauseAudio()">‚è∏Ô∏è Pause</button>
    </div>

    <h2>üé¨ Video Player</h2>
    <video id="myVideo" controls>
      <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>

    <div class="controls">
      <button onclick="playVideo()">‚ñ∂Ô∏è Play</button>
      <button onclick="pauseVideo()">‚è∏Ô∏è Pause</button>
    </div>
  </div>

  <script>
    const audio = document.getElementById('myAudio');
    const video = document.getElementById('myVideo');

    function playAudio() {
      audio.play();
    }

    function pauseAudio() {
      audio.pause();
    }

    function playVideo() {
      video.play();
    }

    function pauseVideo() {
      video.pause();
    }
  </script>

</body>
</html>
