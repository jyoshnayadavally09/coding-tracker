<!DOCTYPE html>
<html>
<head>
    <title>Profile Tracker</title>
</head>
<body>
    <h1>Enter Profile Details</h1>
    <form id="profileForm">
        <label>LeetCode Username:</label>
        <input type="text" name="leetcode" /><br><br>

        <label>Codeforces Username:</label>
        <input type="text" name="codeforces" /><br><br>

        <label>GitHub Username:</label>
        <input type="text" name="github" /><br><br>

        <button type="submit">Save Profile</button>
    </form>

    <p id="message"></p>

    <script>
        document.getElementById("profileForm").addEventListener("submit", async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const profileData = Object.fromEntries(formData);

            const res = await fetch("/saveProfile", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(profileData)
            });

            const data = await res.json();
            document.getElementById("message").textContent = data.message;
        });
    </script>
</body>
</html>
